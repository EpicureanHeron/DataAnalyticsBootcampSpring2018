<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
  <title>Aimed Positioning</title>
</head>

<body>
  <!-- Use CSS to place these in their respective locations -->
  <!-- Feel free to change the order of the elements -->
  <div class="center">
    <h1>Center of the Page</h1>
  </div>
  <div class="relative">
    <h2>Just under header 1</h2>
  </div>
  <h3 class="top-left">Top left of the page</h3>
  <h4 class="bottom-right">Bottom right of the page</h4>
  <h5 class="center-left">Center left of the page</h5>
</body>

</html>
